<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- materialize -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <!-- hilight.js -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/monokai_sublime.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- easymde -->
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper blue lighten-1">
        <a href="#" class="brand-logo">Kinta</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="badges.html">投稿する</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="main-box">
    <div class="main-container">
      <input type="text" placeholder="タイトル">
      <div class="kt-editor l-flex">
        <textarea class="kt-markdown" name="" id=""></textarea>
        <div class="kt-preview"></div>
      </div>
    </div>
  </div>

  <script>
    setInterval(function () {
      const md = document.getElementsByClassName("kt-markdown")[0].value
      const preview = document.getElementsByClassName("kt-preview")[0]
      preview.innerHTML = marked(md)
    }, 100)
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
